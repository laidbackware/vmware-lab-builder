            ansible.utils.ipsubnet((opinionated.tkgi.routeable_super_net.split('/')[1] |int) + 1, 0) }}
          dns: "{{ dns_server }}"
          gateway: >-
            {{ opinionated.tkgi.routeable_super_net  |
            ansible.utils.ipsubnet((opinionated.tkgi.routeable_super_net.split('/')[1] |int) + 1, 0) |
            ansible.utils.ipaddr('1') | ansible.utils.ipv4('address') }}
